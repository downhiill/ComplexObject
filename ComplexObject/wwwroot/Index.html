﻿
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Complex Update with File</title>
</head>
<body>
    <h1>Complex Update</h1>
    <form id="form1" method="post" enctype="multipart/form-data" action="api/updates/complex">
        <div>
            <label for="status1">Status 1</label>
            <input name="Updates[0].Status" type="text" />
        </div>
        <div>
            <label for="date1">Date 1</label>
            <input name="Updates[0].Date" type="date" />
        </div>
        <div>
            <label for="status2">Status 2</label>
            <input name="Updates[1].Status" type="text" />
        </div>
        <div>
            <label for="date2">Date 2</label>
            <input name="Updates[1].Date" type="date" />
        </div>
        <div>
            <label for="file">File</label>
            <input name="File" type="file" />
        </div>
        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>
</body>
</html>
